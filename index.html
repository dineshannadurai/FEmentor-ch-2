<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link href="./index.css" rel="stylesheet" />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main>
            <div class="card-container">
                <div class="contents">
                    <div class="contents-main">
                        <h1 class="heading main-heading">
                            Get <span class="highlight">insights</span> that
                            help your business grow.
                        </h1>
                        <p class="main-para">
                            Discover the benefits of data analytics and make
                            better decisions regarding revenue, customer
                            experience, and overall efficiency.
                        </p>
                    </div>
                    <div class="details-grid">
                        <div>
                            <h2 class="heading">10k+</h2>
                            <p class="stat-heading">companies</p>
                        </div>
                        <div>
                            <h2 class="heading">314</h2>
                            <p class="stat-heading">templates</p>
                        </div>
                        <div>
                            <h2 class="heading">12m+</h2>
                            <p class="stat-heading">queries</p>
                        </div>
                    </div>
                </div>
                <div class="image-container">
                    <picture>
                        <source
                            media="(max-width: 1200px)"
                            srcset="./images/image-header-mobile.jpg"
                        />
                        <img
                            src="./images/image-header-desktop.jpg"
                            alt="header image big"
                            class="header-image"
                        />
                    </picture>
                    <div class="overlay"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://www.frontendmentor.io/profile/dineshannadurai"
                    target="_blank"
                    >Dinesh Annadurai</a
                >.
            </div>
        </footer>
    </body>
</html>
